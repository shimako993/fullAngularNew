<form (ngSubmit)="onCalculate()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Initial Investment</label>
      <input
        type="number"
        id="initialInvestment"
        name="initialInvestment"
        [(ngModel)]="initialInvestment"
      />
    </p>
    <p>
        <label for="annualInvestment">Annual Investment</label>
        <input
          type="number"
          id="annualInvestment"
          name="annualInvestment"
          [(ngModel)]="annualInvestment"
        />
      </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected return</label>
      <input
        type="number"
        id="expectedReturn"
        name="expectedReturn"
        [(ngModel)]="expectedReturn"
      />
    </p>
    <p>
        <label for="duration">Initial Investment</label>
        <input
          type="number"
          id="duration"
          name="duration"
          [(ngModel)]="duration"
        />
      </p>
  </div>
  <button type="submit">Calculate</button>
</form>
